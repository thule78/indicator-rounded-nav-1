<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale =1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Rounded menu with indicator</title>
    </head>
    <body>
        <div class="container">
            <nav class="nav">
               
                <ul class="nav-list">
                    <div class="control-btn">
                        <i class="fas fa-plus"></i>
                    </div>
                    <li style ="--i:0" class="nav-item active">
                        <a href="#" class="nav-link">
                            <i class="fas fa-clock"></i>
                            <span class="link-text">Time</span>
                        </a>
                    </li>
                    <li style ="--i:1"  class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-heart"></i>
                            <span class="link-text">Love</span>
                        </a>
                    </li>
                    <li style ="--i:2"  class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-close"></i>
                            <span class="link-text">Wrong</span>
                        </a>
                    </li>
                    <li style ="--i:3"  class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-check"></i>
                            <span class="link-text">Right</span>
                        </a>
                    </li>
                    <li style ="--i:4"  class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-arrow-up"></i>
                            <span class="link-text">High</span>
                        </a>
                    </li>
                    <li style ="--i:5"  class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-heart-pulse"></i>
                            <span class="link-text">Live</span>
                        </a>
                    </li>
                    <li style ="--i:6"  class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-moon"></i>
                            <span class="link-text">Tonight</span>
                        </a>
                    </li>
                    <li style ="--i:7"  class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-sun"></i>
                            <span class="link-text">Free</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </nav>
        </div>
        <script src="script.js"></script>
    </body>
</html>
